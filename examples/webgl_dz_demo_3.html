<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - mirror</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>
		<div id="container"></div>
		<script type="module">
			import * as THREE from '../build/three.module.js';
			import { OrbitControls } from './jsm/controls/OrbitControls.js';
			
			var scene = new THREE.Scene();
			scene.background = new THREE.Color(0xcce0ff);

			var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
			camera.position.z = 5;

			var renderer = new THREE.WebGLRenderer();
			
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.querySelector('#container').appendChild(renderer.domElement);
			
			var orbitControls = new OrbitControls(camera, renderer.domElement);

			var axesHelper = new THREE.AxesHelper(5);
			scene.add(axesHelper);
			var gridHelper = new THREE.GridHelper(30, 30);
			scene.add(gridHelper);
			
			var lights = [];
			lights[0] = new THREE.SpotLight(0xffffff, 1, 0);
			lights[1] = new THREE.HemisphereLight(0xffffbb, 0x080820, 1)
			
			lights[0].position.set(0, 20, 20);
			scene.add(lights[0]);
			scene.add(lights[1]);


			function animate() {
				requestAnimationFrame(animate);
				renderer.render(scene, camera);
			}
			animate();

// ============================================================================
			
			var geometry = new THREE.SphereGeometry(2, 32, 32);
			var material = new THREE.MeshPhongMaterial({ color: 0x156289 });
			var sphere = new THREE.Mesh(geometry, material);
			scene.add(sphere);

// ============================================================================
		</script>
	</body>
</html>

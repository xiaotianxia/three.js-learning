<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - mirror</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>
		<div id="container"></div>
		<script type="module">
			import * as THREE from '../build/three.module.js';
			import { OrbitControls } from './jsm/controls/OrbitControls.js';
			import { DragControls } from './jsm/controls/DragControls.js';
			
			var scene = new THREE.Scene();
			scene.background = new THREE.Color(0xcce0ff);

			var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
			camera.position.z = 5;

			var renderer = new THREE.WebGLRenderer();
			
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.querySelector('#container').appendChild(renderer.domElement);
			
			// var orbitControls = new OrbitControls(camera, renderer.domElement);

			var axesHelper = new THREE.AxesHelper(5);
			// scene.add(axesHelper);
			var gridHelper = new THREE.GridHelper(30, 30);
			// scene.add(gridHelper);


			function animate() {
				requestAnimationFrame(animate);
				renderer.render(scene, camera);
			}
			animate();

// ============================================================================
			
			scene.background = new THREE.CubeTextureLoader()
				.setPath('textures/cube/MilkyWay/')
				.load([
					'dark-s_px.jpg',
					'dark-s_nx.jpg',
					'dark-s_py.jpg',
					'dark-s_ny.jpg',
					'dark-s_pz.jpg',
					'dark-s_nz.jpg',
				]);
			
			var texture = new THREE.TextureLoader().load('textures/land_ocean_ice_cloud_2048.jpg');
			var material = new THREE.MeshBasicMaterial({ map: texture });
			var geometry = new THREE.SphereGeometry(2, 32, 32);
			var earth = new THREE.Mesh(geometry, material);
			scene.add(earth);

			var controls = new DragControls([earth], camera, renderer.domElement);


// ============================================================================
		</script>
	</body>
</html>

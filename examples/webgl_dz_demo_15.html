<!DOCTYPE html>
<html lang="en">

<head>
	<title>three.js webgl - mirror</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link type="text/css" rel="stylesheet" href="main.css">
</head>

<body>
	<div id="container"></div>
	<script type="module">
		import * as THREE from '../build/three.module.js';
		import { OrbitControls } from './jsm/controls/OrbitControls.js';
		import { MTLLoader } from './jsm/loaders/MTLLoader.js';
		import { OBJLoader } from './jsm/loaders/OBJLoader.js';

		var scene = new THREE.Scene();
		scene.background = new THREE.Color(0xcce0ff);

		var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
		camera.position.z = 50;

		var renderer = new THREE.WebGLRenderer();

		renderer.setSize(window.innerWidth, window.innerHeight);
		var container = document.querySelector('#container');
		container.appendChild(renderer.domElement);

		var orbitControls = new OrbitControls(camera, renderer.domElement);
		orbitControls.keys = {
			LEFT: 37, //left arrow
			UP: 38, // up arrow
			RIGHT: 39, // right arrow
			BOTTOM: 40 // down arrow
		};

		var axesHelper = new THREE.AxesHelper(5);
		scene.add(axesHelper);
		var gridHelper = new THREE.GridHelper(100, 100);
		scene.add(gridHelper);

		var light = new THREE.AmbientLight(0xffffff);
		scene.add(light);

		// ============================================================================
		var mtlLoader = new MTLLoader();
		var objLoader = new OBJLoader();
		function loadMTL (filename) {
			return new Promise((resolve, reject) => {
				let filePath = './models/dz_test/bedroom/'; 
				mtlLoader.setPath(filePath)
					.load(`${filename}.mtl`, function (materials) {
						materials.preload();
						objLoader.setMaterials(materials)
							.setPath(filePath)
							.load(`${filename}.obj`, function (object) {
								if (object) {
									resolve(object);
								} else {
									reject('error');
								}
							});
					});
			});
		}

		var group = new THREE.Group();
		async function loadModels () {
			// bed
			var bed = await loadMTL('bed');
			bed.scale.setScalar(.1);

			// bedside table
			var bedsideTable = await loadMTL('bedsideTable');
			bedsideTable.scale.setScalar(.1);


			
			scene.add(bed);
			scene.add(bedsideTable);
		}

		
		
		
		
		
		loadModels();
		// ============================================================================
		function animate() {
			requestAnimationFrame(animate);
			renderer.render(scene, camera);
		}
		animate();
	</script>
</body>
</html>
